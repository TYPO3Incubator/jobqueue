language: php

matrix:
  fast_finish: true
  allow_failures:
  include:
    - php: 7.0

sudo: true

services:
  - rabbitmq

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer --version
  - git config --global user.name "Dustin Kinney"
  - git config --global user.email "dustin@kinney.ws"

install:
  - sudo rabbitmq-plugins enable rabbitmq_management
  - sudo service rabbitmq-server restart
  - wget http://localhost:15672/cli/rabbitmqadmin -O /usr/local/bin/rabbitmqadmin
  - chmod +x /usr/local/bin/rabbitmqadmin

before_script:
  - phpenv config-rm xdebug.ini;
  - composer install -o;

script:
  - >
    echo;
    echo "Running test suite";
    ./Build/runTests.sh;
